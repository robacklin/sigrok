test rockband_idle
	protocol-decoder uart channel rx=0 option baudrate=31250
	protocol-decoder midi
	stack uart midi
	input uart/midi/rockband_wireless_keyboard_wii/midi_idle.sr
	output midi annotation match rockband_idle.output

